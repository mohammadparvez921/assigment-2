<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="input-box">
        <form>
            <label for="fname">Enter Sentence:</label><br>
            <input type="text" id="sentence" ><br>
            <label for="lname">Enter a letter:</label><br>
            <input type="text" id="letter"><br>
          </form>
    <button type="button" onclick="onSubmit()">Submit</button>
    </div>




    <script>
        function onSubmit(){
            var text=document.getElementById("sentence").value;
            var letter=document.getElementById("letter").value;
            var index=text.length;
            console.log(letter);
            console.log(text);
            for(let i=0;i<text.length;i++){
              if(text.charAt(i)===letter){
                 index=i;
                 break;
              }
            }
            if(index===text.length){
                alert("The letter does not exist in the sentence!")
            }
            else{alert(text.slice(index+1))}
            
        }
    </script>
</body>
</html>
